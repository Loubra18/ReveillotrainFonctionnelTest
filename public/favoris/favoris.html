<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vos Favoris</title>
    <link rel="stylesheet" type="text/css" href="favoris.css">
    <script type="module" src="favorisScript.js" defer></script>

</head>
<body>

<template id="favorite-template">
    <div class="favorite-item">
        <span class="train-icon">&#128642;</span>
        <div class="train-info">
            <div class="trainName"></div>
            <div class="departurePlaceHour"></div>
            <div class="arrivalPlaceHour"></div>
            <div class="duration"></div>
        </div>
        <button class="remove-favorite-button">Retirer des favoris</button>
        <button class="add-to-alarm-button">Envoyer vers le réveil</button>
    </div>
</template>

<template id="alarm-template">
    <div class="favorite-item">
        <span class="train-icon">&#128642;</span>
        <div class="train-info">
            <div class="trainName"></div>
            <div class="departurePlaceHour"></div>
            <div class="arrivalPlaceHour"></div>
            <div class="duration"></div>
        </div>
    </div>
</template>

<div class="banner">
    <div class="banner-text">
        <h1>Reveilo'TRAIN</h1>
    </div>
    <div class="menu">
        <img class="menuImg" src="menu-icon-PNG-1.webp">
    </div>
</div>

<div class="mainContent">

    <div class="main-container">
        <div class="favorites-container">
            <h1><span class="heart-icon">&#10084;</span> Favoris</h1>
            <div id="favorites"></div>
        </div>

        <div class="favorisInAlarm">
            <h1><span class="alarm-icon">&#9200;</span> Trajet dans le réveil</h1>
            <div id="alarm"></div>
        </div>
    </div>

    <div class="menuDetails">
        <div class="menuContent-container">
            <div class="menuContent-item">
                <a href="body.html">Recherche</a>
            </div>
            <div class="menuContent-item">
                <a href="favoris.html">Favoris</a>
            </div>
            <div class="menuContent-item">
                <a href="about.html">A propos</a>
            </div>
            <div class="imageTrainStyle">
                <img class="trainImg" src="train.png">
            </div>
        </div>
    </div>

</div>
<footer>
    <p>&copy; 2024 Reveilo'TRAIN Bralion Louis</p>
</footer>

</html>
